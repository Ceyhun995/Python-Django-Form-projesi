{% extends "base.html" %}

{% block icerik %}
<div class="container">
    <hr>
    <h4 class="text-center mt-2 mb-2">Oluşturduğum Formlar</h4>
    <hr>

    <div class="card">
        <div class="card-body">
            {% for my in myform %}
            <a href="{% url 'detay' my.id %}"> 
            <h6 class="card-title">{{my.title}}</h6></a>
            <h6 class="card-title">{{my.date}}</h6>
            {% if request.user.id == my.author.id or request.user.is_superuser %}
            <a href="{% url 'delete' my.id %}">Sil</a>

            {% endif %}
            {% empty %}
            <p>Her Hangi Birşey Bulunamadı</p>
            {% endfor %}
        </div>

    </div>
</div>
{% endblock icerik %}
